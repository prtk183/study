<html>
<head>
<script src="angular.min.js"></script>
<script>
	function ctrl1($scope){
		$scope.res=function(){
		return parseInt($scope.x)+parseInt($scope.y);
		};
	}
	var ang=angular.module("myApp",[]);
	ang.controller("c1",ctrl1); //alias name,function name
	
</script>
</head>
<body ng-app="myApp">
<div ng-controller="c1" ng-init="x=0;y=0">
	<input ng-model="x"/>
	<input ng-model="y"/>
	<span ng-bind="res()"></span>

</div>
</body>
<html>
