<html>
<head>
<script src="angular.min.js"></script>
<script>
	function ctrl1($scope){
		$scope.x1="Mr. "+$scope.x1;
		$scope.y="b";
	}
	function ctrl2($scope){
		$scope.x1="aa";
		$scope.y="bb";
	}
	var ang=angular.module("myApp",[]);
	ang.controller("c1",ctrl1); //alias name,function name
	ang.controller("c2",ctrl2);
</script>
</head>
<body ng-app="myApp">
<div ng-controller="c1" ng-init="x1='Mr.';x2=5">

</div>

</div>
