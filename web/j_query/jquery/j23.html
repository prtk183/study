<html>
<head>
<script src="jquery-3.2.1.js"></script>
<style>
.a1{
	width:200px;
	height:200px;
	background-color:yellow;
	position:absolute;
}
</style>
<script>	
	function abc(){
		$("div").animate({'left':'1000px'},5000);
		//$("img").animate({'left':'500px','top':'200px','width':'50px'},5000);
	}
	$(document).ready(abc);
</script>
</head>
<body>
<div class="a1">
<img src="n.jpeg" height="100" width="100">
</div>
<input type="button" onclick="$('div').stop()">
<input type="button"  onclick="abc()" />
</body>
</html>
