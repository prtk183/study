<html>
<head>
<script src="jquery-3.2.1.js"></script>
<style>
.a1{
	width:200px;
	height:200px;
	background-color:yellow;

}
.a2{
background-color:blue;
	font-size:25px;
}
.a3{
background-color:red;
	font-size:25px;
}
.a4{
background-color:green;
	font-size:25px;
}
</style>
<script>
function f1()
{	
	$("div").each(function (i){
		$(this).css("color","red");
		$(this).text(i);
		
	});
}	
</script>
</head>
<body>
<div class="a1">div1</div>
<div class="a2">div2</div>
<div class="a3">div3</div>
<div class="a4">div4</div>


<input type="button" value="b1" onclick="f1()"/>

</body>
</html>
