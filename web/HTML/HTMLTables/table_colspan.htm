<!DOCTYPE html>
<html>
<body>
<h2>Column spanning</h2>
 <table border="1" >
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th> 
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
   <tr>
    <td>Kiran Mazumdar-Shaw </td>
    <td>55577888</td>
    <td>55577857</td>
  </tr>
   <tr>
    <td>Chanda Kochhar</td>
    <td>55577899</td>
    <td>55577843</td>
  </tr>
</table>
<hr>
<h2>Row spanning</h2>
 <table border="1" >
  <tr>
	<td rowspan="2"><b>Name</b></td>
	<td>FName:Bill</td>
	<td>FName:Chanda</td>
</tr>
<tr>
	<td>LName:Gates</td>
	<td>LName:Kochhar</td>
</tr>
	<td><b>Age</b></td>
	<td>62</td>
	<td>55</td>
<tr>
</table>
</body>
</html>
