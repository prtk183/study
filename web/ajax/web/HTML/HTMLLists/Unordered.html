<!DOCTYPE html>
<html>
<body>
<h1 align="center">HTML Unordered Lists</h1>
<hr>
<h2>Unordered List with Default settings</h2>

<ul style="list-style-type:none">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<hr>
<h2>Unordered List with Disc Bullets</h2>

<ul style="list-style-type:disc">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<hr>
<h2>Unordered List with Circle</h2>

<ul style="list-style-type:circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<hr>
<h2>Unordered List with Square</h2>

<ul style="list-style-type:square">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

</body>
</html>
