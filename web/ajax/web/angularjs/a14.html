<html>
<head>
<script src="angular.min.js" ></script>
<script>
	function fun1($scope){
		$scope.x=[{'name':'apple','price':'100'},{'name':'orange','price':'75'},{'name':'custardapple','price':'150'}];
		
	
	}
	

	var a=angular.module("myapp",[]);
	a.controller("ctrl1",fun1);
	
</script>
</head>
<body ng-app="myapp">
<div ng-controller="ctrl1">
  <table border=3>
	<tr><th>Sno<th>Name<th>price</tr>
	<tr ng-repeat="o in x"><td>{{$index+1}}<td>{{o.name}}<td>{{o.price}}</tr>
  </table>
</div>



</body>
</html>
