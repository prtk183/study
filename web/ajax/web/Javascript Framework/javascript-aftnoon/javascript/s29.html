<html>
<head>
<script>
	var d=new Date(); //current time in the system
	console.log(d+"");
	console.log(d.getDate());
	console.log(d.getDay());
	console.log(d.getMonth());
	console.log(d.getHours());
	console.log(d.getMinutes());
	console.log(d.getSeconds());
	console.log(d.getYear()); //start 2017-1900=117
	
	var e=new Date();
	e.setDate(5);
	e.setMonth(10);
	e.setYear(7);
	console.log(e+"");
	
</script>
</head>

</body>
</html>
