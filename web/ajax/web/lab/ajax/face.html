<html>
<head>
<script src="jquery-3.2.1.js"></script>

<style>
#suggetion{display:none; width:150px; border:1px solid black
;background-color:yellow;}
li:hover{background-color:red;}
img{width:20px; height:20px;}
</style>

<script>


function search()
{
val=$("#tid").val();
if(val.lenght<=0)
{
$("#suggetion").hide();
}
else
{
$.post("search.php",{input:val},
function(data){$("#suggetion").html(data).show();});

}
}
</script>
</head>
<body>
<input type="text" id="tid" onkeyup="search()"/>
<div id="suggetion">
</div>
</body>
</html>
