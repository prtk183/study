<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.js"></script>
<script>
function abc()
{
 $("#b1").click(f1=function(){
 
 $("#p1").css("color","red")
 });
 $("#d1").hover(f2=function(){
 
 $("#d1").css("backgroundColor","yellow")
 });
 
$("#p1").mouseenter(f3=function(){
$("#d1").fadeOut(2000);
});

$("#d1").fadeIn(2000);
});

});
$("#b1").blur(f6=function(){
$("#b1").css("color","yellow");
});

$("#i1").change(function(){
$("#i1").fadeOut(2000);
});

}
$(document).ready(abc);

</script>
</head>
