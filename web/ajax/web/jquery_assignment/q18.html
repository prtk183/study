<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery-3.2.1.js"></script>
<script src="jquery-ui.js"></script>
<script>

function abc(){
var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
$("#t1").autocomplete({source:availableTags});
$("#b1").click(function(){

a=$("#t1").val();
$("#p1").append(a+"<br>");

});

}
$(document).ready(abc);
</script>
</head>
<body>
<input type="textbox" id="t1"/>
<input type="button" id="b1"/>

<div style="background-color:red;width:250px;height:250px;">
<p id="p1"></p>
</div>
</body>
</html>
