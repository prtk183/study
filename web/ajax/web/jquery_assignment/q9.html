<!DOCTYPE html>
<html>
<head>
<style>
.class{
 background-color:red;
 width:200px;
 height:200px;

}
</style>
<script src="jquery-3.2.1.js"></script>
<script>
function abc()
{
 $("#b1").click(function(){
 
 $(".class").toggle("bounce", { direction:"up", times:"3" }, "300");
 });
 
}
$(document).ready(abc);

</script>
</head>
<body>
<input id="b1" type="button" value="bounce"/>
<div class="class">
</div>
</body>
</html>
