<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.js"></script>
<script src="jquery-ui.js"></script>
<link rel="stylesheet" href="jquery-ui.js">
<script>
function abc(){
$("#b1").click(function(){
$("#d1").toggle("bounce",{times:4},"slow").show();
});

$("#b2").click(function(){
$("#d1").toggle("explode",{pieces:64});
});

$("#b3").click(function(){
$("#d1").toggle("scale");
});

}
$(document).ready(abc);
</script>


</head>
<body>
<input type="button" id="b1" value="bounce"/>
<input type="button" id="b2" value="explode"/>
<input type="button" id="b3" value="scale"/>
<div id="d1" style="background-color:yellow;width:250px;height:250px;">
</div>
</body>
</html>
