<html>
<head>
<style type="text/css">
header{
     background-color:grey;

}
td,th{
  text-align:left;
}
</style>


<title>resume</title>
</head>
<body>
<fieldset>
<legend>resume</legend>
<header align="center">
<h2>RESUME</h2>

</header>
<div style="background-color:grey;margin-bottom: 10;">
<fieldset>
<legend>personal</legend>
<form>
<table>
<tr>
<th>NAME</th>
<td><input type="textbox" name="name" value="joe"/></td>
</tr>
<tr>
<th>AGE</th>
<td><input type="number" name="age"/></td>
</tr>
<tr>
<th>ADDRESS</th>
<td><input type="textbox" name="add" /></td>
</tr>
<tr>
<th>concact no</th>
<td><input type="tel" name="concat no"/></td>
</tr>
</table>
</form>
</fieldset>
</div>
<div style="background-color:grey;margin-bottom: 10;">
<fieldset>
<legend>Educational info</legend>
<form>
<table>
<tr>
<th>degree name</th>
<td><input type="textbox" name="degree name" value="joe"/></td>
</tr>
<tr>
<th>year</th>
<td><input type="number" name="year"/></td>
</tr>
<tr>
<th>university</th>
<td><input type="textbox" name="university" /></td>
</tr>
<tr>
<th>percentage</th>
<td><input type="number" name="percentage"/></td>
</tr>
</table>
</form>
</fieldset>
</div>
</fieldset>
</body>
</html>
